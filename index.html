<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Programming language suggester</title>
</head>
<body>
  <h1>Complete the survey to discover which language is best for you!</h1>
  <form id="user-form">
    <label for="Input1">Name:</label>
    <input id="Input1" type="text" name="Input1">
    <br>
    <label for="Input2">email address:</label>
    <input id="Input2" type="text" name="Input2">
    <br>
    <div class="select-input">
      <label for="pronouns">prefered pronouns:</label>
      <select id="pronouns">
        <option>they/them</option>
        <option>he/him</option>
        <option>she/her</option>
        <option>prefer not to share</option>
      </select>
    </div>
    <br>
    <label for="born">Date of birth:</label>
    <input id="born" type="date">
    <br>
    <div class="radio-input">
      <p>What is your use for the programming language?</p>
      <label>
        <input type="radio" name="use" value="school" id="school" checked>
        For school
      </label>
      <label>
        <input type="radio" name="use" value="projects" id="projects">
        For personal projects
      </label>
      <label>
        <input type="radio" name="use" value="career" id="career">
        To start a career in tech
      </label>
    </div>
    <br>

    <button type="submit">Go!</button>
  </form>

  <br>
  <button type="button" class="hidden" id="reset">Reset</button>  
  <div id="greeting" class="hidden">
    <h1>Results</h1>
    <p>
      Hello, <span id="name-output">____</span>! Thank you for filling out our questionaire!
    </p>
  </div>
  <div id="description">
    <div id="python" class="hidden">
      <p>python filler text</p>
    </div>
    <div id="javascript" class="hidden">
    <p>javascript filler text</p>
    </div>
    <div id="c#" class="hidden">
    <p>c# filler text</p>
    </div>
  </div>
</body>
</html>
